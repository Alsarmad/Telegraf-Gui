<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Customize_Subscribers.css">
</head>

<body id="html_Customize_Subscribers">

    <header id="titlebar" onmousedown='return false;' onselectstart='return false;' onContextMenu="return false;">

        <div id="drag-region">
            <div id="window-controls">

                <div class="button" id="min-button">
                    <img class="icon" srcset="./icon/minimize.png" draggable="false" />
                </div>

                <div class="button" id="close-button">
                    <img class="icon" srcset="./icon/close.png" draggable="false" />
                </div>

            </div>
        </div>

    </header>

    <div class="statistics">
        <ul id="statistics_ul">
            <li>
                <p class="title_statistics" id="statistics_private">الاعضاء</p>
                <p class="number_statistics" id="number_private">6878</p>
            </li>
            <li>
                <p class="title_statistics" id="statistics_supergroup">القروبات</p>
                <p class="number_statistics" id="number_supergroup">6878</p>
            </li>
            <li>
                <p class="title_statistics" id="statistics_channel">القنوات</p>
                <p class="number_statistics" id="number_channel">6878</p>
            </li>
        </ul>
    </div>

    <div class="delete_Subscribers">
        <table class="delete_Subscribers_table" id="delete_Subscribers_table">
            <tr>
                <th>المعرف</th>
                <th>اليوزر</th>
                <th>الإسم</th>
                <th>النوع</th>
                <th>حذف</th>
            </tr>
        </table>
    </div>

    <div class="Customize_li_img_back" id="Customize_li_img_back" onmousedown='return false;'
        onselectstart='return false;' onContextMenu="return false;">
        <a href="./Customize.html" id="Customize_back_a" class="Customize_back_a">
            <img src="./icon/back-arrow.png" id="settings_icon">
            الرجوع
        </a>
    </div>

    <p id="Developed">Developed by: Ryan Almalki</p>

</body>

</html>
