<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Token.css">
</head>

<body id="html_token">

    <header id="titlebar" onmousedown='return false;' onselectstart='return false;' onContextMenu="return false;">

        <div id="drag-region">
            <div id="window-controls">

                <div class="button" id="min-button">
                    <img class="icon" srcset="./icon/minimize.png" draggable="false" />
                </div>

                <div class="button" id="close-button">
                    <img class="icon" srcset="./icon/close.png" draggable="false" />
                </div>

            </div>
        </div>

    </header>

    <div id="Status_class" onmousedown='return false;' onselectstart='return false;' onContextMenu="return false;">

        <p id="Status">
        <p>
        <p id="start"></p>

    </div>

    <form id="input_token">
        <p id="Enter_Token"></p>
        <input type="text" id="token"><br>
        <input type="submit" id="submit_input_token" onmousedown='return false;' onselectstart='return false;'
            onContextMenu="return false;">
        <p id="input_err"></p>
    </form>

    <br>

    <div id="off_on" onmousedown='return false;' onselectstart='return false;' onContextMenu="return false;">
        <button id="off"></button>
        <button id="on"></button>
    </div>

    <div id="Customize" onmousedown='return false;' onselectstart='return false;' onContextMenu="return false;">

        <button id="Customize_but">
            <img src="./icon/equalizer.png" id="Customize_but_img">
            <a href="./Customize.html" id="Customize_a"></a>
        </button>

    </div>

    <p id="Developed">Developed by: Ryan Almalki</p>

</body>

</html>
